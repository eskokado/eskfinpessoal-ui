<div class="container">
  <form action="">
    <div class="ui-g" >
      <div class="ui-g-12">
        <h1>Novo lançamento</h1>
      </div>
    </div>
    <div class="ui-g-12">
      <p-selectButton [options]="tipos" #tipo></p-selectButton>
    </div>
    <div class="ui-g-6 ui-md-3 ui-fluid">
      <label>Vencimento</label>
      <p-calendar dateFormat="dd/mm/yy"></p-calendar>
    </div>
    <div class="ui-g-6 ui-md-3 ui-fluid">
      <label> {{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
      <p-calendar dateFormat="dd/mm/yy"></p-calendar>
    </div>
    <div class="ui-g-12 ui-md-9 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText name="descricao"
        ngModel #descricao="ngModel"
        required minlength="5">
        <div *ngIf="descricao.hasError('required') && descricao.dirty"
          class="ui-messages ui-messages-error">
          Informa a descricao
        </div>
        <div *ngIf="descricao.hasError('minlength') && descricao.dirty"
          class="ui-messages ui-messages-error">
          Minimo de {{ descricao.errors.minlength.requiredLength }} caracteres.
          Você digitou apenas {{ descricao.errors.minlength.actualLength }}
        </div>
    </div>
    <div class="ui-g-12 ui-md-3 ui-fluid">
      <label>Valor</label>
      <input type="text" pInputText placeholder="0,00" currencyMask name="valor" ngModel
      [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }">
    </div>
    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Categoria</label>
      <p-dropdown [options]="categorias" placeholder="Selecione" #categoria></p-dropdown>
    </div>
    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Pessoa</label>
      <p-dropdown [options]="pessoas" [filter]="true" placeholder="Selecione" #pessoa></p-dropdown>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Observação</label>
      <textarea pInputTextarea rows="3"></textarea>
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Salvar"></button>
      <button pButton type="button" label="Novo" class="ui-button-info" ></button>
      <a href="javascript:;">Voltar para a pesquisa</a>
    </div>
  </form>

</div>
