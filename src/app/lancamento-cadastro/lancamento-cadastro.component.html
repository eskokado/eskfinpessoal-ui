<div class="container">
  <form action="">
    <div class="ui-g" >
      <div class="ui-g-12">
        <h1>Novo lançamento</h1>
      </div>
    </div>
    <div class="ui-g-12">
      <p-selectButton [options]="tipos" #tipo></p-selectButton>
    </div>
    <div class="ui-g-6 ui-md-3 ui-fluid">
      <label>Vencimento</label>
      <p-calendar dateFormat="dd/mm/yy"></p-calendar>
    </div>
    <div class="ui-g-6 ui-md-3 ui-fluid">
      <label> {{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
      <p-calendar dateFormat="dd/mm/yy"></p-calendar>
    </div>
    <div class="ui-g-12 ui-md-9 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText name="descricao"
        ngModel #descricao="ngModel"
        required minlength="5">
        <app-message [control]="descricao" error="required"
          text="Informe uma descricao"></app-message>
        <app-message [control]="descricao" error="minlength"
          text="Minimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message>
    </div>
    <div class="ui-g-12 ui-md-3 ui-fluid">
      <label>Valor</label>
      <input type="text" pInputText placeholder="0,00" currencyMask name="valor" ngModel
      [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }">
    </div>
    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Categoria</label>
      <p-dropdown [options]="categorias" placeholder="Selecione" #categoria></p-dropdown>
    </div>
    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Pessoa</label>
      <p-dropdown [options]="pessoas" [filter]="true" placeholder="Selecione" #pessoa></p-dropdown>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Observação</label>
      <textarea pInputTextarea rows="3"></textarea>
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Salvar"></button>
      <button pButton type="button" label="Novo" class="ui-button-info" ></button>
      <a href="javascript:;">Voltar para a pesquisa</a>
    </div>
  </form>

</div>
