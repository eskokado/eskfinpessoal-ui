<div class="container">
  <div class="ui-g">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" [(ngModel)]="filtro.descricao">
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Pessoa</label>
          <input type="text" pInputText name="pessoa" [(ngModel)]="filtro.pessoa">
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Categoria</label>
          <input type="text" pInputText name="categoria" [(ngModel)]="filtro.categoria">
      </div>

      <div class="ui-g-12">
        <label style="display: block;">Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }"
          name="vencimentoDe" [(ngModel)]="filtro.dataVencimentoDe"></p-calendar>

        <label>Até</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }"
        name="vencimentoAte" [(ngModel)]="filtro.dataVencimentoAte"></p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos"  [paginator]="true" [rows]="filtro.itensPorPagina"
        [responsive]="true" [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)" emptyMessage="Nenhum lançamento encontrado"
        #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descricao</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{lancamento.pessoa.nome}}</td>
            <td>{{lancamento.descricao}}</td>
            <td class="col-data-content">{{lancamento.dataVencimento | date:'dd/MM/y'}}</td>
            <td class="col-data-content">{{lancamento.dataPagamento | date:'dd/MM/y'}}</td>
            <td class="col-valor-content">
              <span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor | number:'1.2-2'}} </span>
            </td>
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Remover" tooltipPosition="top"
              (click)="confirmarExclusao(lancamento)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="ui-g-12">
      <a pButton label="Novo Lançamento" routerLink="/lancamentos/novo"></a>
    </div>
  </div>
</div>
